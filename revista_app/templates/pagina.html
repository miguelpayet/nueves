{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400&family=PT+Serif&family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="{% static '/css/revista.css' %}" rel="stylesheet"/>
    {% block header %}<title></title>{% endblock %}
</head>
<body>
<div class="container-xxl">
    <div class="cabecera">
        <div class="row align-items-center">
            <div class="col-2">
                <a href="/">
                    <img src="{{ MEDIA_URL }}{{ parametros.logo.name }}" alt="{{ parametros.texto_logo }}"
                         class="img-fluid">
                </a>
            </div>
            <div class="col-9 offset-1">
                <div class="row">
                    <div class="col">
                        <p class="descripcion">{{ parametros.descripcion }}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <nav class="navbar navbar-expand-lg navbar-light bg-white">
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav">
                                    {% for o in opciones %}
                                        <li class="nav-item"><a class="nav-link"
                                                                href="/{{ o.direccion }}">{{ o.titulo }}</a></li>
                                    {% endfor %}
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% block body %}{% endblock %}
    <div class="barra-inferior">
        <div class="row centrar d-flex container">
            <div class="col centrar">
                <div class="">
                    <form id="suscribir" method="post" action="/suscripcion"
                          onsubmit="console.log(new Date()); return grabar_suscripcion(this);">
                        {% csrf_token %}
                        <input type="email" name="email" required class="podcast_input" placeholder="Suscribe tu email para recibir noticias."/>
                        <input type="submit" class="podcast_submit" value="SuscrÃ­bete a NN">
                    </form>
                </div>
            </div>
            <div class="col ">
                <a href="/podcast" class="bloquear">
                    <img src="{{ MEDIA_URL }}{{ parametros.podcast.name }}" alt="{{ parametros.texto_podcast }}"
                         class="logo_maestria thumbnail">
                </a>
            </div>
        </div>
    </div>
    <div class="pie">
        <div class="row centrar">
            <div class="col-4 altura">
                <a href="{{ parametros.url_pucp }}" class="bloquear">
                    <img src="{{ MEDIA_URL }}{{ parametros.logo_pucp.name }}" alt="{{ parametros.texto_pucp }}"
                         class="logo_pucp thumbnail"/>
                </a>
            </div>
            <div class="col-2 altura email">
                <p><a href="mailto:ESCRITURACREATIVA@PUCP.EDU.PE">ESCRITURACREATIVA@PUCP.EDU.PE</a></p>
            </div>
            <div class="col-3 altura">
                <a href="{{ parametros.url_maestria }}" class="bloquear">
                    <img src="{{ MEDIA_URL }}{{ parametros.logo_maestria.name }}" alt="{{ parametros.texto_maestria }}"
                         class="logo_maestria thumbnail">
                </a>
            </div>
            {% for s in social %}
                <div class="col-1 altura">
                    <a href="{{ s.direccion }}" class="bloquear">
                        <img src="{{ MEDIA_URL }}{{ s.imagen.name }}" alt="{{ s.texto }}" class="logo_pucp thumbnail"/>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
    <script src="{% static '/js/revista.js' %}" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
