{% load markdownizar %}

<div class="row">
    <div class="col-8 offset-2">
        <div class="row biografia">
            <div class="col-3 col-md-4">
                <img src="{{ MEDIA_URL }}{{ autor.foto.name }}" alt="{{ autor.nombre }}"
                     class="img-fluid"/>
            </div>
            <div class="col-8 col-md-8">
                <div>
                    <p class="author">{{ autor.nombre }}</p>
                </div>
                <div class="texto">
                    {{ autor.biografia | markdownizar }}
                </div>
            </div>
        </div>
    </div>
</div>
